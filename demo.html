<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="ajax.js"></script>
    <title>Document</title>
    <style>
        #list{
            color: blue;
            cursor: pointer;
        }
        #list:hover{
            color: red;
        }
    </style>
</head>

<body>
    <div id="result">

    </div>
    <div>
        <ul id="list">

        </ul>
    </div>
    <script>
        window.$ = function(id){
            return document.getElementById(id);
        }
        window.onload = function () {
            //获取临时令牌Request Token接口
            var url = "http://api.hengqian.net/openApi/sessionKey/requestToken?consumerKey=Xg1hwyuURNDMFEl6JEnu1d22nbYfoBom&callBackUrl=oob";
            var request = new QueryHengQian({
                url: url,
                secretKey: "fdb4da6f2ff584d45af1e10dc45745f7"
            });
            var wholeurl = request.queryData(function(xhr){
                xhr.onError = function(){
                    alert("hello");
                }
            });
            addLink(wholeurl,"获取临时令牌Request Token接口");

            //用临时令牌交换用户令牌
            
        }
        function addLink(url,msg){
            var a = document.createElement("li");
            a.onclick = function(){
                window.open(url);
            }
            a.appendChild(document.createTextNode(msg));
            $("list").appendChild(a)
        }
    </script>
</body>

</html>
